name: Build Android APK and Push to Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows you to run manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Generate local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Build debug APK
        run: ./gradlew assembleDebug
      
      - name: Build release APK
        run: ./gradlew assembleRelease
      
      - name: Create APK directory
        run: mkdir -p APK

      - name: Copy APK files to directory
        run: |
          find app/build/outputs/apk -name "*.apk" -type f -exec cp {} APK/ \;
      
      - name: Commit and push APK files
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add APK/
          git commit -m "Add built APK files [skip ci]" || echo "No changes to commit"
          git push

