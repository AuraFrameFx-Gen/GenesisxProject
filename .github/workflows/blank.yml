updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "lodash"
        update-types: [ "version-update:semver-minor" ]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "actions"
    ignore:
      - dependency-name: "actions/checkout"
        update-types: [ "version-update:semver-patch" ]

  - package-ecosystem: "npm"
    directory: "/"
    groups:
      security:
        patterns: [ "*" ]
        update-types: [ "security-updates" ]
        updates:-package-ecosystem: "npm"
        directory: "all"
    schedule:
      interval: "daily"
    ignore:
    -dependency-name: "lodash"
  - update-types: [ "version-update:semver-minor" ]
  - package-ecosystem: "github-actions"
    directory: "all"
    schedule:
      interval: "weekly"
      lbels:
        - "actions"
      ignore:
  - dependency-name: "actions/checkout"
    update-types: [ "version-update:semver-patch" ]
  - package-ecosystem: "npm"
    directory: "all"
    groups:
      security:
      patterns: [ "*" ]
      update-types: [ "security-updates" ]
